name: Build and Deploy App as Github pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: pip3 install websockets watchdog wheel setuptools pillow
        
      - name: Install ngapp
        run: pip3 install git+https://github.com/cerbsim/ngapp.git
        
      - name: Build and install app
        run: pip3 install .

      - name: Generate HTML
        run: python3 -m ngapp.cli.build_website -a mapp.appconfig

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: html

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url:

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
